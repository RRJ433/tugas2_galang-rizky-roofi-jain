<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Halaman Utama</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav {
            display: inline-block;
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            background-color: #444;
            border-radius: 5px;
        }

        header nav a:hover {
            background-color: #555;
        }

        /* Main Content Styling */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .social-icons img {
            width: 80px;
            margin: 0 20px;
            cursor: pointer;
        }

        .social-icons img:hover {
            opacity: 0.8;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Dashboard Halaman Utama</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2021.svg" alt="Twitter">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dashboard Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
